<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Healthcare Predicting System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .outer-box {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: black;
        }

        .form-container {
            background-image: url("/static/DBImage.jpg");
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 18px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .predict-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #prediction {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="outer-box">
    <h2>Free Healthcare Predicting System</h2>


    <form action="/predict" method="post", autocomplete="off">
        <div class="form-container">
            <div class="form-group">
                <label>Treatment Category</label>
                <select name="TrtOrder" required>
                    <option value="">-- Select --</option>
                    <option value="1">Control Group</option>
                    <option value="2">Basic Information</option>
                    <option value="3">Health Worker Visit</option>
                    <option value="4">Comprehensive Support</option>
                </select>
            </div>



            <div class="form-group">
                <label>Distance to a Healthcare Facility (km)</label>
                <input type="text" name="dist1">
            </div>

            <div class="form-group">
                <label>Log-Transformed Value of Assets</label>
                <input type="text" name="LogAssets">
            </div>



            <div class="form-group">
                <label>Literacy of the Female Adult</label>
                <select name="LitFA" required>
                    <option value="">--Select--</option>
                    <option value="1">Literate</option>
                    <option value="0">Illiterate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Enrolled in a Health Program</label>
                <select name="health_program_" required>
                    <option value="">--Select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Total Number of Sick Days in a Week:</label>
                <input type="text" name="Ill_days_total">
            </div>

            <div class="form-group">
                <label>Knowledge or Use of Oral Rehydration Therapy (ORT) Recipe</label>
                <select name="ORT_recipe" required>
                    <option value="">--Select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Household Uses a Mosquito Net</label>
                <select name="Mosquito_net_status_" required>
                    <option value="">--Select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Received Treatment in the Last Week</label>
                <select name="Treatment_last_week_" required>
                    <option value="">--Select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Number of Months the Child Was Breastfed</label>
                <select name="Months_breastfeeding" required>
                    <option value="">-- Select --</option>
                    <option value="0">0 (Never breastfed)</option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>
            </div>

            <div class="form-group">
                <label>Child's Date of Birth</label>
                <input type="date" id="dob" onchange="calculateAgeInDays()" required>
                <input type="hidden" name="age_2014" id="age_2014">
            </div>

            <script>
                function calculateAgeInDays() {
                    const dob = new Date(document.getElementById('dob').value);
                    const today = new Date();
                    const ageInDays = Math.floor((today - dob) / (1000 * 60 * 60 * 24));
                    document.getElementById('age_2014').value = ageInDays;
                }
            </script>


            <div class="form-group">
                <label>Current Primary Source of Drinking Water</label>
                <select name="Current_water_source" required>
                    <option value="">--Select--</option>
                    <option value="1">Piped Water</option>
                    <option value="2">Borehole</option>
                    <option value="3">Well</option>
                    <option value="4">River/Lake</option>
                    <option value="5">Rainwater</option>
                    <option value="6">Bottled Water</option>
                </select>
            </div>


            <div>
                <label>Vaccine Card Available</label>
                <select name="vaccine_card_" required>
                    <option value="">--Select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

            </div>
            <div>
                <label>Health Worker Provided Care</label>
                <select name="health_worker_provides_" required>
                    <option value="">--Select--</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

            </div>
        </div>
        <button type="submit" class="predict-btn">Predict</button>
    </form>

    <div id="prediction">
        <h3>Prediction Result:</h3>
        <p>{{ prediction_text }}</p>
    </div>
</div>
</body>
</html>
